<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="weather-request-form">
    <input type="text" id="city" name="city">
    <button id="weather-request-submit">Submit</button><br>
    <!--<br><br>-->
    <div class="weather-option-holder">
      <div class="weather-option-button time-select-on" id="daily">Daily</div>
      <div class="weather-option-button" id="hourly">Hourly</div>
    </div>
  </div>



  <div id="weather-wrapper">
    <div id="current-weather-announcer" style="height:300px;"></div>
    <div id="weather-announcer" style="height:300px;"></div>
  </div>

  <script src="init.js"></script>

</body>
</html>
